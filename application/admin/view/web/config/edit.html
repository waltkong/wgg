<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group" class="form-control" name="row[group]" type="text" disabled value="{$row.group|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Config_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-config_key" class="form-control" name="row[config_key]" type="text" disabled value="{$row.config_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Config_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-config_name" class="form-control" name="row[config_name]" type="text" disabled value="{$row.config_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Config_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-config_value" class="form-control " rows="5" name="row[config_value]" cols="50">{$row.config_value|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
