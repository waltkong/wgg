<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司简介:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-company_description" class="form-control " rows="5" name="row[company_description]" cols="50">{$row.company_description}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司精神:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_spirit" class="form-control" name="row[company_spirit]" type="text" value="{$row.company_spirit}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">核心价值观:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_value_view" class="form-control" name="row[company_value_view]" type="text" value="{$row.company_value_view}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">经营理念:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_manage_theory" class="form-control" name="row[company_manage_theory]" type="text" value="{$row.company_manage_theory}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司愿景:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_dream" class="form-control" name="row[company_dream]" type="text" value="{$row.company_dream}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">荣誉证书:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[image_url]" type="text" value="{$row.image_url|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联系电话:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_phone" class="form-control" name="row[contact_phone]" type="text" value="{$row.contact_phone}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联系手机:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_mobile" class="form-control" name="row[contact_mobile]" type="text" value="{$row.contact_mobile}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联系人:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_people" class="form-control" name="row[contact_people]" type="text" value="{$row.contact_people}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">官方邮箱:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_email" class="form-control" name="row[company_email]" type="text" value="{$row.company_email}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address" class="form-control" name="row[company_address]" type="text" value="{$row.company_address}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司地址经度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address_long" class="form-control" name="row[company_address_long]" type="text" value="{$row.company_address_long}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司地址纬度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address_lat" class="form-control" name="row[company_address_lat]" type="text" value="{$row.company_address_lat}">
        </div>
    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>



</form>
