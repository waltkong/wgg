<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {$seo_title} </title>
    <meta name="description" content="{$seo_description}">
    <meta name="keywords" content="{$seo_keyword}">

    <script src="__CDN__/assets/pc/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="__CDN__/assets/mobile/css/common.css?v={$asset_version}">
    <link rel="stylesheet" href="__CDN__/assets/mobile/css/mobile_product_category_index.css?v={$asset_version}">

    <link rel="stylesheet" href="__CDN__/assets/pc/swiper/swiper.min.css?v={$asset_version}">
    <script src="__CDN__/assets/pc/swiper/swiper.min.js"></script>


</head>

<body>

<div class="container" name="top">

    {include file='common/mobileheader' /}

    <div class="nav_container">
        <img src="{$banner.image_url}" alt="{$banner.name}" />
    </div>

    <div class="category_box">
        {foreach name="menu_product_category_list" item="vo" key="k"}
        <div class="category_item  {if condition='$vo.id eq $row.id '} category_item_highlight {/if} "
             onclick="change_category_id('{$vo.id}')">
            <div class="category_item_name">{$vo.name}</div>
        </div>
        {/foreach}
    </div>

    <div class="product_list_box">
        {foreach name="product_list" item="vo" key="k"}

        <div class="product_list_item">

            <div class="product_image_box">

                <img src="{$vo.single_image}" alt="{$vo.name}" />

                <div class="product_name_text">
                    {$vo.name}
                </div>

            </div>

            <div class="product_see_detail_text">
                <a href="/mobile_product/{$vo.id}">查看详情</a>
            </div>

        </div>

        {/foreach}
    </div>

    {include file='common/mobilefooter' /}

</div>



<script>

    var params = {
        'id':"{$row.id}"
    };

    function windows_jump() {
//        var url = "/index/product/product_category_index?";
        var url = "/mobile_product_cate/"+params.id+"?";
        for(var i in params){
            if(params[i] != ''){
                url += '&'+ i + '=' + params[i];
            }
        }
        window.location.href= url;
    }

    function change_category_id(category_id) {
        params.id = category_id;
        windows_jump();
    }


</script>

</body>
</html>
